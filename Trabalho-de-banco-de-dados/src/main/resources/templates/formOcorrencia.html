<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Ocorrência</title>
</head>
<body>
<form action="/inserirOcorrencia" method="post">
    <label for="cod_sala">Código da sala:</label>
    <input type="text" id="cod_sala" name="cod_sala"><br><br>
    <label for="cod_equipamento">Código do equipamento:</label>
    <input type="number" id="cod_equipamento" name="cod_equipamento" min="1"><br><br>
    <label for="descricao">Descrição do problema:</label>
    <input type="text" id="descricao" name="descricao"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
